<main>
    <div class="center">
        <h1>Welcome to noteapp</h1>
        <p>Hi, if you are not registered, register now. </p>
        <p>On this webpage you are able to make notes and categorize them. </p>
        <p>you can also share your notes with your friend </p>
        
        <form (ngSubmit)="register(displayname.value, username.value, pw.value)">
            <h2>Register now!</h2>
            <label for="displayname">Anzeigename:</label>
            <input type="text" id="displayname" #displayname name="displayname">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" #username name="username">
            <label for="pw">Passwort:</label>
            <input type="password" id="pw" #pw name="pw">
            <button class="primary" type="submit">Register now</button>
          </form>
        
    </div>
    <div class="center">
        <p>Hi, you already have an account?</p>
        <p>Login now and have fun!</p>
      
        <form (ngSubmit)="login(loginUsername.value, loginPw.value)">
          <h2>Log in!</h2>
          <label for="username">Benutzername:</label>
          <input type="text" id="loginUsername" #loginUsername name="username" required>
          <label for="pw">Passwort:</label>
          <input type="password" id="loginPw" #loginPw name="pw" required>
          <button class="primary" type="submit">Log in</button>
        </form>
      </div>         
</main>
